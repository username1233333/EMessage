<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #app {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        #message-container {
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-bottom: 10px;
        }

        #messageInput {
            width: 70%;
            padding: 8px;
        }

        button {
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="message-container"></div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/supabase-js"></script>
    <script>
        const supabaseUrl = 'https://hbvtqkxybdpzjknznwkx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhidnRxa3h5YmRwemprbnpud2t4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDEzMDUwMDgsImV4cCI6MjAxNjg4MTAwOH0.zl11jtEvH_Ceg9D0JZkoq0fhmft0s5hirjBt_kNl3q0';

        const supabase = createClient(supabaseUrl, supabaseKey);
        const messageContainer = document.getElementById('message-container');
        const messageInput = document.getElementById('messageInput');

        function createClient(url, key) {
            return supabase.createClient(url, key);
        }

        function fetchMessages() {
            supabase
                .from('messages')
                .select('*')
                .order('id', { ascending: true })
                .then(({ data, error }) => {
                    if (error) {
                        console.error(error);
                        return;
                    }
                    displayMessages(data);
                });
        }

        function displayMessages(messages) {
            messageContainer.innerHTML = '';
            messages.forEach(message => {
                const div = document.createElement('div');
                div.innerHTML = `<strong>${message.sender}:</strong> ${message.message}`;
                messageContainer.appendChild(div);
            });
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        function sendMessage() {
            const messageText = messageInput.value;
            const sender = 'Your Name'; // Set the sender's name
            const receiver = 'Recipient Name'; // Set the receiver's name
            if (messageText.trim() !== '') {
                supabase
                    .from('messages')
                    .upsert([
                        {
                            sender,
                            receiver,
                            message: messageText,
                        },
                    ])
                    .then(({ data, error }) => {
                        if (error) {
                            console.error(error);
                            return;
                        }
                        messageInput.value = '';
                        fetchMessages();
                    });
            }
        }

        // Fetch messages on page load
        fetchMessages();
        
        // Enable real-time updates
        const subscription = supabase
            .from('messages')
            .on('INSERT', (payload) => {
                fetchMessages();
            })
            .subscribe();
    </script>
</body>
</html>
