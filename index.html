<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Message App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }

        #message-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="message-container">
        <h2>Simple Message App</h2>
        <input type="text" id="user-message" placeholder="Type your message">
        <button onclick="displayMessage()">Display Message</button>
        <div id="displayed-message"></div>
    </div>

    <script>
        function displayMessage() {
            var userMessage = document.getElementById('user-message').value;
            document.getElementById('displayed-message').innerHTML = "<strong>Your Message:</strong> " + userMessage;
        }
    </script>
</body>
</html>
