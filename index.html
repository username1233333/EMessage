<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #app {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        #message-container {
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-bottom: 10px;
        }

        #messageInput {
            width: 70%;
            padding: 8px;
        }

        #codeInput {
            width: 70%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px;
            cursor: pointer;
        }

        #codeContainer {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #generateButton {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>
            <label for="codeInput">Room Code:</label>
            <input type="text" id="codeInput" placeholder="Enter 5-digit code...">
            <button onclick="joinRoom()">Join Room</button>
        </div>
        
        <div id="message-container"></div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>

        <div id="codeContainer">
            <h2>Your Chat Code:</h2>
            <p id="codeOutput"></p>
            <button id="generateButton" onclick="generateCode()">Generate Code</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/supabase-js"></script>
    <script>
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_KEY';
        let roomCode = '';

        const supabase = createClient(supabaseUrl, supabaseKey);
        const messageContainer = document.getElementById('message-container');
        const messageInput = document.getElementById('messageInput');
        const codeInput = document.getElementById('codeInput');

        function createClient(url, key) {
            return supabase.createClient(url, key);
        }

        function fetchMessages() {
            supabase
                .from('messages')
                .select('*')
                .eq('roomCode', roomCode)
                .order('id', { ascending: true })
                .then(({ data, error }) => {
                    if (error) {
                        console.error(error);
                        return;
                    }
                    displayMessages(data);
                });
        }

        function displayMessages(messages) {
            messageContainer.innerHTML = '';
            messages.forEach(message => {
                const div = document.createElement('div');
                div.innerHTML = `<strong>${message.sender}:</strong> ${message.message}`;
                messageContainer.appendChild(div);
            });
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        function sendMessage() {
            const messageText = messageInput.value;
            const sender = 'Your Name'; // Set the sender's name
            if (messageText.trim() !== '') {
                supabase
                    .from('messages')
                    .upsert([
                        {
                            sender,
                            roomCode,
                            message: messageText,
                        },
                    ])
                    .then(({ data, error }) => {
                        if (error) {
                            console.error(error);
                            return;
                        }
                        messageInput.value = '';
                        fetchMessages();
                    });
            }
        }

        function joinRoom() {
            const enteredCode = codeInput.value.trim();
            if (enteredCode.length === 5) {
                roomCode = enteredCode;
                fetchMessages();

                // Enable real-time updates
                const subscription = supabase
                    .from(`messages:roomCode=eq.${roomCode}`)
                    .on('*', (payload) => {
                        fetchMessages();
                    })
                    .subscribe();
            } else {
                alert('Please enter a valid 5-digit code.');
            }
        }

        function generateCode() {
            const code = generateRandomCode();
            document.getElementById('codeOutput').textContent = code;
        }

        function generateRandomCode() {
            const length = 5;
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                result += characters.charAt(randomIndex);
            }

            return result;
        }

        // Fetch messages on page load
        fetchMessages();
    </script>
</body>
</html>
