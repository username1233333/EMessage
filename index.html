<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #app {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        #message-container {
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-bottom: 10px;
        }

        #messageInput {
            width: 70%;
            padding: 8px;
        }

        #codeInput {
            width: 70%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>
            <label for="codeInput">Room Code:</label>
            <input type="text" id="codeInput" placeholder="Enter 5-digit code...">
            <button onclick="joinRoom()">Join Room</button>
        </div>
        
        <div id="message-container"></div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let roomCode = '';

        function fetchMessages() {
            const messages = JSON.parse(localStorage.getItem(roomCode)) || [];
            displayMessages(messages);
        }

        function displayMessages(messages) {
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = '';
            messages.forEach(message => {
                const div = document.createElement('div');
                div.innerHTML = `<strong>${message.sender}:</strong> ${message.message}`;
                messageContainer.appendChild(div);
            });
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        function sendMessage() {
            const messageText = document.getElementById('messageInput').value;
            const sender = 'Your Name'; // Set the sender's name
            if (messageText.trim() !== '') {
                const messages = JSON.parse(localStorage.getItem(roomCode)) || [];
                messages.push({ sender, message: messageText });
                localStorage.setItem(roomCode, JSON.stringify(messages));
                document.getElementById('messageInput').value = '';
                fetchMessages();
            }
        }

        function joinRoom() {
            const enteredCode = document.getElementById('codeInput').value.trim();
            if (enteredCode.length === 5) {
                roomCode = enteredCode;
                fetchMessages();
            } else {
                alert('Please enter a valid 5-digit code.');
            }
        }

        // Fetch messages on page load
        fetchMessages();
    </script>
</body>
</html>
